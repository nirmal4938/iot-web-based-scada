<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5 & JavaScript WEB HMI / SCADA Library:
      Simple Viewer Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">

    <script defer src="GlgCE.js"></script>
    <script defer src="GlgToolkitCE.js"></script>
    <script defer src="gunzip.min.js"></script>
    <script defer src="DemoDataFeed.js"></script>
    <script defer src="LiveDataFeed.js"></script>
    <script defer src="SimpleViewer.js"></script>
  </head>

  <body>
    <h4> GLG SimpleViewer Example (HTML5 & JavaScript)</h4>

    <p>This example is written using GLG JavaScript Standard API.
    </p>

    <button type="button" class="top_button" onclick="SetDrawingSize( true )">
      Change Image Size</button>
    <a href="SimpleViewer.js" target="_blank" style="text-decoration: none;">
      <button type="button" id="back" class="top_button">Source Code</button>
    </a>

    <br>
    <button type="button" class="top_button" 
            onclick="LoadDrawing('tags_example.g', 'Process Overview')">
      Process
    </button>

    <button type="button" class="top_button" 
            onclick="LoadDrawing('telemetry.g', 'Telemetry Data')">
      Telemetry
    </button>    
    <br>

    <div id="status_div"> <br>    </div>

    <div id="glg_area" class="glg_wrapper"
         style="width: 100%; height: 300px; background-color: white; 
                padding: 0px;">
      <div id="loader_container">
        <div id="loader"></div>
    </div>

  </body>
</html>
